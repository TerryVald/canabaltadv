name: Build GBA ROM

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm:latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build ROM
      run: make
    
    - name: Upload ROM
      uses: actions/upload-artifact@v4
      with:
        name: gba-rom
        path: "*.gba"
